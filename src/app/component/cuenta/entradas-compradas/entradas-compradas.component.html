<div class="header">
    <div class="logo">
    
        <a><img src="Images/LOGO.png" class="Logo-header"></a>

    </div>

    <div class="icons">

        <img [routerLink]="['/cuenta/bievenidos']" src="Images/icon-flecha.png" class="icon-flecha" alt="Atras">
    
    </div>

</div>


<div class="titulo-EntradasCompradas">
    <h1><strong>Entradas Compradas</strong></h1>
</div>
<br>

<mat-paginator [length]="dsEntradas.data.length" [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons aria-label="Select page"></mat-paginator>


<table mat-table [dataSource]="dsEntradas" class="mat-elevation-z8">
  
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo de entrada </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio de Compra </th>
      <td mat-cell *matCellDef="let element"> {{ element.purchasePrice }} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha de Compra </th>
      <td mat-cell *matCellDef="let element"> {{ element.purchaseDate }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
